{% extends 'layout.html' %}


{#title#}

{% block css %}
    <meta name="robots" content="nofollow">
    <meta http-equiv="x-ua-compatible" content="IE=8">
    <link rel="stylesheet" href="/statics/css/layui.css" media="all">
    <link rel="stylesheet" href="/statics/css/dt-icon.css" media="all">
    <link rel="stylesheet" href="/statics/css/app.css" media="all">
    <link rel="stylesheet" href="/statics/css/default.css" media="all" id="skin" glui-skin="">
    <script type="text/javascript">window.onerror = function () {
        return true;
    }</script>
    <script type="text/javascript" src="/statics/js/lang.js"></script>
    <script type="text/javascript" src="/statics/js/config.js"></script>
    <!--[if lte IE 9]><!-->
    <script type="text/javascript" src="/statics/js/jquery-1.5.2.min.js"></script>
    <!--<![endif]-->
    <!--[if (gte IE 10)|!(IE)]><!-->
    <script type="text/javascript" src="/statics/js/jquery-2.1.1.min.js"></script>
    <!--<![endif]-->
    <script type="text/javascript" src="/statics/js/common.js"></script>
    <script type="text/javascript" src="/statics/js/guanli.js"></script>
    <script type="text/javascript" src="/statics/js/member.js"></script>
    <style>
        .layui-top-box {
            padding: 40px 20px 20px 20px;
            color: #fff
        }

        .panel {
            margin-bottom: 17px;
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 3px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
        }

        .panel-body {
            padding: 15px
        }

        .panel-title {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 14px;
            color: inherit
        }

        .label {
            display: inline;
            padding: .2em .6em .3em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25em;
            margin-top: .3em;
        }

        .layui-red {
            color: red
        }

        .main_btn > p {
            height: 40px;
        }
    </style>
{% endblock %}


{% block body %}
    <div class="layui-body-content">
        <form class="form-horizontal" method="POST" action="/edit_user/{{ nid }}/">
            {% csrf_token %}
            <div class="layui-form-item logo-title">
                <h1>用户信息修改</h1>
            </div>
            <table>
                <tr>
                    <td><label>用户ID：</label></td>
                    <td>{{ obj.username }}</td>
                </tr>
                <tr>
                    <td><label>用户名称：</label></td>
                    <td>{{ obj.userid }}</td>
                </tr>
                <tr>
                    <td><label>密码：</label></td>
                    <td>{{ obj.password }}</td>
                </tr>
            </table>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="提交"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
